<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,100;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <input type="text" class="input" disabled class="input"/>

      <div class="screen-buttons">
          <div class="screen-first__buttons__list">
            <button type="button" class="screen-first__buttons__list__item">AC</button>
            <button type="button" class="screen-first__buttons__list__item">+/-</button>
            <button type="button" class="screen-first__buttons__list__item">%</button>
            <button type="button" class="screen-first__buttons__list__item">/</button>
          </div>
    
          <div class="screen-second__buttons__list">
            <button type="button" class="screen-second__buttons__list__item">7</button>
            <button type="button" class="screen-second__buttons__list__item">8</button>
            <button type="button" class="screen-second__buttons__list__item">9</button>
            <button type="button" class="screen-second__buttons__list__item">X</button>
          </div>
    
          <div class="screen-third__buttons__list">
            <button type="button" class="screen-third__buttons__list__item">4</button>
            <button type="button" class="screen-third__buttons__list__item">5</button>
            <button type="button" class="screen-third__buttons__list__item">6</button>
            <button type="button" class="screen-third__buttons__list__item">-</button>
          </div>
    
          <div class="screen-fourth__buttons__list">
            <button type="button" class="screen-fourth__buttons__list__item">1</button>
            <button type="button" class="screen-fourth__buttons__list__item">2</button>
            <button type="button" class="screen-fourth__buttons__list__item">3</button>
            <button type="button" class="screen-fourth__buttons__list__item">+</button>
          </div>
    
          <div class="screen-fifth__buttons__list">
            <button type="button" class="screen-fifth__buttons__list__item">0</button>
            <button type="button" class="screen-fifth__buttons__list__item">,</button>
            <button type="button" class="screen-fifth__buttons__list__item">=</button>
          </div>
      </div>
    </div>

    <script src="./js/calculator.js" type="module"></script>
  </body>
</html>
